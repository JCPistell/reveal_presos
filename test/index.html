<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Intro To Command Line</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/looker.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" type="text/css" href="plugin/asciinema/asciinema-player.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="md/slides.md"
                         data-separator="^\r?\n---\r?\n$"
                         data-separator-vertical="^\r?\n--\r?\n$"
                         data-separator-notes="^Note:">
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                controls: true,
                progress: true,
                history: false,
                transition: 'convex',
                math: {
                    mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js',
                    config: 'TeX-AMS_HTML-full'
                },
                dependencies: [
                    { src: 'plugin/asciinema/asciinema-player.js' },
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/math/math.js', async: true}
                ]
            });
        </script>
    </body>
</html>
